<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <script src="p5/p5.min.js"></script>
  <!-- <script src="p5/addons/p5.dom.min.js"></script> -->
  <!-- <script src="p5/addons/p5.sound.min.js"></script> -->


  <script src="lsystem.js"></script>
  <script src="sketch.js"></script>

</head>

<body>


  <div class='container'>
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="axiomInput">Axiom</label>
            <input type="text" class="form-control" id="axiomInput">
          </div>
          <div class="form-group">
            <label for="rulesInput">Rules</label>
            <textarea class="form-control" id="rulesInput"></textarea>
          </div>

          <button type="button" class="btn btn-primary" onclick="restart(
            document.getElementById('axiomInput').value,
            document.getElementById('rulesInput').value,
          )">Start</button>
          <button type="button" class="btn btn-default" onclick="stepforward()">Step+</button>
          <button type="button" class="btn btn-default" onclick="stepbackward()">Step-</button>
          <button type="button" class="btn btn-default">Help</button>

          <div class="form-group">
            <label for="angleInput">Angle</label>
            <input type="number" min="0" max="360" step="5" class="form-control" id="angleInput" value="90" onchange="setangle(this.value)">
          </div>
          <div class="form-group">
            <label for="scaleInput">Scale</label>
            <input type="number" min="0" max="1" step="0.1" class="form-control" id="scaleInput" value="0.5" onchange="setratio(this.value)">
          </div>
        </form>
      </div>

      <!-- AquÃ­ va el canvas -->
      <div class="col-md-7" id="sketch-holder"></div>

    </div>
  </div>



  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
